<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="title">Dar de alta a usuario nuevo</h1>
            <div class="form-container">
                <form [formGroup]="loginForm" (ngSubmit)="sendUser()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="text" class="form-control" formControlName="name" id="name" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Apellido</label>
                        <input type="text" class="form-control" id="LastName" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Ocupación</label>
                        <input type="text" class="form-control" formControlName="job" id="job" placeholder="Ocupación">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Agregar Usuario</button>
                    <div *ngIf="isFull">
                        <div class="alert alert-success" role="alert" style="padding-top: 20px;">
                            <h4 class="alert-heading">Usuario Creado!</h4>
                            <p>ID : {{_newUser.id}} <br> Creado en : {{_newUser.createdAt}}</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
